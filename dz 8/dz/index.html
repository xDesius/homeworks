<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="card__wrapper">
            <div class="card__items">
                <div class="title">
                    Credit card details
                </div>
                <div class="card__item">
                    
                    <form action="creditcard" method="post" class="form__card">
                        <div class="inputs__card">
                            <label for="card_num">
                                Card Number

                            </label>
                            <input type="text" name="creditcard" id="card_num" placeholder="1234 5678 9012 3456">
                        </div>
                        <div class="inputs__card">
                            <label for="card_num">
                                Name on Card

                            </label>
                            <input type="text" name="creditcard" id="card_name" placeholder="Name Surname">
                        </div>

                        <div class="inputs__flex">
                            <div class="inputs__card">
                                <label for="card_num">
                                    Expiry Date
                                </label>
                                <input type="text" name="creditcard" id="card_name" placeholder="02" class="date__input">
                            </div>
                            <div class="inputs__card mt0">
                                
                                <input type="text" name="creditcard" id="card_name" placeholder="2017" class="date__input">
                            </div>
                            <div class="inputs__card mt0">
                                <label for="card_num">
                                    CVV / CVN
                                </label>
                                <input type="password" name="creditcard" id="card_name" placeholder="***" class="date__input">
                            </div>
                        </div>
                    </form>


                <div class="img__fon">

                    


                    <img src="img/moon_flag.png" alt="">
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
