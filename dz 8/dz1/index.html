<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/min-style.css">
    <link rel="stylesheet" href="css/input-style.css">
    <link rel="stylesheet" href="css/checkbox-style.css">
    <link rel="stylesheet" href="css/radio-style.css">
    <link rel="stylesheet" href="css/btn-style.css">
    <link rel="stylesheet" href="css/textarea-style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form__items">
            <form action="" method="post" class="form__item">
                <label for="">
                    Inputs
                </label>
                <div class="items">
                    <input type="text" class="default" placeholder="Enter Some text">
                    <input type="text" class="default valid" placeholder="valid text">
                    <input type="text" class="default invalid" placeholder="invalid text">
                </div>
            </form>
            <form action="" class="form__item">
                <label for="">

                    Check boxes
                </label>
                <div class="items">
                    <div class="slide">
                        <input  type="checkbox" id="true" checked>
                        <label for="true" > </label>
                        <div class="text1">
                            Subscribe
                        </div>
                    </div>
                    <div class="slide unchecked">
                        <input  type="checkbox" id="true" >
                        <label class="unchecked__label" for="true" > </label>
                        <div class="text1">
                            Subscribe
                        </div>
                    </div>
                </div>
            </form>
            <form action="" class="form__item">

                <label for="">
                    Radio buttons
                </label>
                <div class="items">
                    <div class="text">
                        Gender:
                    </div>
                    <div class="radio">
                        <input type="radio" name="gender" id="gender">
                        <label for="gender"> Male</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="gender" id="gender">
                        <label for="gender"> Female</label>
                    </div>
                </div>
            </form>

            <form action="" class="form__item">
                <label for="">
                    Buttons
                </label>
                
                <div class="items">
                    <input class="btn" type="button" value="Active">
                    <input class="btn hover" type="button" value="hover">
                    <input class="btn danger" type="button" value="Danger">
                    <input class="btn danger danger-hover" type="button" value="Hover">
                    <input type="button" class="btn disable" value="Disable">
                    <input class="plus" type="button" value="+">
                    <input class="minus" type="button" value="-">

                </div> 
            </form>
            <form action="" class="form__item">

                <label for="">
                    Text area
                </label>
                <div class="items">
                    <textarea class="textarea" name="text" id="" ></textarea>
                </div> 
            </form>
        </div>
    </div>
</body>
</html>
