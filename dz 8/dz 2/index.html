<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="wrapper">

        <div class="form__wrapper">

            <div class="container">

                <div class="form__items">

                    <div class="form__item">
                        <form action="">

                            <div class="title__label">
                                <label for=""> Registration form</label>
                            </div>
                            <div class="input__items">
                                
                                <div class="input__item">
                                    <div class="input__img">
                                        <img src="img/username.png" alt="">
                                    </div>
                                    <div class="input">
                                        <input type="text" name="user" placeholder="Username">
                                    </div>
                                </div>

                            </div>
                            <div class="input__items">
                                
                                <div class="input__item">
                                    <div class="input__img">
                                        <img src="img/email.png" alt="email">
                                    </div>
                                    <div class="input">
                                        <input type="text" name="user" placeholder="Email addres">
                                    </div>
                                </div>

                            </div>
                            <div class="input__items">
                                
                                <div class="input__item">
                                    <div class="input__img">
                                        <img src="img/pswd.png" alt="">
                                    </div>
                                    <div class="input flex">
                                        <input class="pos50" type="text" name="user" placeholder="Password">
                                        <input class="pos50" type="text" name="user" placeholder="Confirm password">
                                    </div>
                                </div>

                            </div>

                        </form>
                    </div>
                    <div class="form__item smaller">
                        <form action="">

                            <div class="title__label mb">
                                <label for=""> Personal details</label>
                            </div>
                            <div class="input__items">
                                
                                <div class="input__item">
                                
                                    <div class="input flex">
                                        <input class="pos50 mb-2" type="text" name="user" placeholder="First name">
                                        <input class="pos50 mb-2" type="text" name="user" placeholder="Last name">
                                    </div>
                                </div>

                            </div>
                            
                            <div class="input__items">
                                
                                <div class="input__item">
                                    
                                    <div class="input flex">
                                        <select name="Gender" id="gender">

                                            <option value="">
                                                Male
                                            </option>
                                            <option value="">
                                                Female
                                            </option>
                                        </select>

                                        <input class="pos50 mb-0" type="date" name="user" placeholder="Confirm password">
                                    </div>
                                </div>

                            </div>

                        </form>
                    </div>
                </div>
                <div class="form__items  ">
                    <form action="#">
                        
                        <div class="checkbox__item">
                            <input class="checkbox" type="checkbox" name="rules">
                            <label for="rules">I want to receive news and special offers</label>
                        </div>
                        <div class="checkbox__item ">
                            <input class="checkbox" type="checkbox" name="rules">
                            <label for="rules">I agree with the Terms and Conditions</label>
                        </div>
                    </form>
                </div>
            </div>
            <div class="button__item">
                <div class="container">
                    <div class="button__form">
                        <form action="#">
                            <input class="button" type="submit" placeholder="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
